<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">VINCE</div>
        </div>
        <div class="right">
            <div class="header">
                <div class="warning">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</div>
                <div class="warning-2">You <em>know</em> you want to.</div>
            </div>
            <form action="#">
                <div class = 'background'>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="forms">
                            <div class="leftcolumn">
                                <div>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="firstname" placeholder='John' required>
                                </div>
                                <div>
                                    <label for="useremail">EMAIL</label>
                                    <input type="email" id="useremail" name="useremail" placeholder='email@email.com' required>
                                </div>
                                <div>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="userpassword" placeholder='password' required>
                                </div>
                            </div>
                            <div class="rightcolumn">
                                <div>
                                    <label for="lastname">LAST NAME</label>
                                    <input type="text" id="lastname" name="lastname" placeholder='Doe' required>
                                </div>
                                <div>
                                    <label for="phone_num">PHONE NUMBER</label>
                                    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone_num" name="userphone" placeholder="XXX-XXX-XXXX" required>
                                </div>
                                <div>
                                    <label for="confirm_psw">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm_psw" placeholder='password' required>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="verify">
                    <button>Create Account</button>
                    <div>Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
