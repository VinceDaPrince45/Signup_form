<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="digital-digital-art-artwork-illustration-romain-trystram-hd-wallpaper-preview.jpg" alt="background image">
            <div class="logo">VINCE</div>
        </div>
        <div class="right">
            <div class="warning">

            </div>
            <form action="#">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="leftcolumn">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="firstname" required>
                        </div>
                        <div>
                            <label for="useremail">EMAIL</label>
                            <input type="email" id="useremail" name="useremail" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="userpassword" required>
                        </div>
                    </div>
                    <div class="rightcolumn">
                        <div>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div>
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="tel" id="phone_num" name="userphone" required>
                        </div>
                        <div>
                            <label for="confirm_psw">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_psw" required>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
